<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星際徽章製作計算機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-[#655a4c]">星際徽章製作計算機</h1>
        </header>

        <!-- Final Goal Settings -->
        <section id="final-goal-settings" class="card mb-6">
            <h2 class="text-xl font-bold mb-4 border-b pb-2 text-[#8d7b68]">目標設定</h2>
            <div id="final-goal-inputs-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <!-- Final goal dropdowns will be dynamically inserted here -->
            </div>
        </section>

        <!-- Global Price Settings -->
        <section id="price-settings" class="card mb-6">
            <h2 class="text-xl font-bold mb-4 border-b pb-2 text-[#8d7b68]">材料價格</h2>
            <div id="material-inputs-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Global material inputs will be dynamically inserted here -->
            </div>
        </section>

        <!-- Tab Navigation -->
        <div class="mb-6">
            <div id="tab-container" class="flex border-b border-gray-300">
                <!-- Tab buttons will be dynamically inserted here -->
            </div>
        </div>

        <!-- Tab Content -->
        <main id="tab-content-container">
            <!-- Calculator content will be dynamically inserted here -->
        </main>
    </div>

<script src="script.js"></script>
</body>
</html>
